<div nz-row nzType="flex" nzJustify="end">
    <div nz-col nzSpan='12'>
      <button nz-button nzType="primary" [routerLink]="[ '/meeting/create' ]">Create Meeting</button>
    </div>
    <div nz-col nzSpan="6">
      <a nz-dropdown [nzDropdownMenu]="menu">
        Language
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>English</li>
          <li nz-menu-item>Hindi</li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <div nz-col nzSpan="6">
      <a nz-dropdown [nzDropdownMenu]="menu">
        TimeZone
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-item>3rd menu item</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
  <br>
<nz-table #meetings [nzData]="listOfMeetings">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of meetings.data">
        <td>{{ data.fullName }}</td>
        <td>{{ data.meetingDate | date:  'dd/MM/yyyy'}}</td>
        <td>{{ data.startTime | date: 'hh:mm:ss' }}</td>
        <td>{{ data.endTime | date: 'hh:mm:ss' }}</td>
      </tr>
    </tbody>
  </nz-table>
